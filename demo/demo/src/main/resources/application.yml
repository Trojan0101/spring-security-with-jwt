server:
    port: '8080'

spring:
    jpa:
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
        hibernate:
            ddl-auto: update
    datasource:
        password: postgres
        driver-class-name: org.postgresql.Driver
        username: postgres
        url: jdbc:postgresql://localhost:5432/jwt-security-app
